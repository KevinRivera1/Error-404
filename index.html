<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Error 404 Responsive</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="container__titulo">
                <h4>404 NOT FOUND</h4>
            </div>
        </div>
    </header>

    <section class="contenido">
        <div class="contenido__img">
            <img class="espanta"src="img/foto1.jpeg" alt="pagina error">
        </div>
    </section>

    <section class="section">
        <div class="section__texto">
            <div class="section__texto--titulo">
                <h1>I have bad news for you</h1>
            </div>
            <div class="section__texto--parrafo">
                <p>The page you are looking for might be removed or is temporarily unavailable</p>
            </div>
        </div>
        <footer class="botones">
            <div class="contenido__btn">
                <input class="contenido__btn--color"type="button" value="BACK TO HOMEPAGE">
            </div>
        </footer>
    </section>

</body>
</html>
